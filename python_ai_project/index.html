<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple NN Frontend</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;max-width:800px;margin:40px auto;padding:0 20px}
    textarea{width:100%;height:140px;padding:10px;font-size:14px}
    button{padding:10px 16px;font-size:15px}
    pre{background:#f6f8fa;border:1px solid #e1e4e8;padding:12px;border-radius:6px;white-space:pre-wrap}
    .row{display:flex;gap:12px}
  </style>
</head>
<body>
  <h1>Нейросеть — простой фронтенд</h1>
  <p>Отправьте запрос и получите ответ от сервера по адресу <strong>http://127.0.0.1:8000/request</strong>.</p>

  <label for="prompt">Prompt</label>
  <textarea id="prompt" placeholder="Напишите текст запроса..."></textarea>
  <div class="row" style="margin-top:8px">
    <button id="send">Отправить</button>
    <button id="clear">Очистить</button>
    <span id="status" style="align-self:center;color:#666"></span>
  </div>

  <h2>Ответ</h2>
  <pre id="response">—</pre>

  <h2>История (последние ответы)</h2>
  <div id="history"></div>

  <script>
    const apiUrl = 'http://127.0.0.1:8000/request';
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const respEl = document.getElementById('response');
    const statusEl = document.getElementById('status');
    const historyEl = document.getElementById('history');

    function addHistory(prompt, answer){
      const wrap = document.createElement('div');
      wrap.style.borderTop = '1px solid #eee';
      wrap.style.padding = '8px 0';
      wrap.innerHTML = `<strong>Prompt:</strong> ${escapeHtml(prompt)}<br><strong>Answer:</strong> ${escapeHtml(answer)}`;
      historyEl.prepend(wrap);
    }

    function escapeHtml(s){
      if(!s) return '';
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c]);
    }

    sendBtn.addEventListener('click', async ()=>{
      const prompt = promptEl.value.trim();
      if(!prompt){
        statusEl.textContent = 'Введите prompt.';
        return;
      }
      statusEl.textContent = 'Отправка...';
      sendBtn.disabled = true;
      try{
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        if(!res.ok){
          const text = await res.text();
          respEl.textContent = `Ошибка ${res.status}: ${text}`;
          statusEl.textContent = 'Ошибка';
        } else {
          const data = await res.json();
          const answer = data.answer ?? JSON.stringify(data);
          respEl.textContent = answer;
          addHistory(prompt, answer);
          statusEl.textContent = 'Готово';
        }
      }catch(err){
        respEl.textContent = 'Сетевой/кросс-домен ошибка: ' + err.message;
        statusEl.textContent = 'Ошибка';
      }finally{
        sendBtn.disabled = false;
      }
    });

    clearBtn.addEventListener('click', ()=>{ promptEl.value = ''; statusEl.textContent = ''; });
  </script>
</body>
</html>
